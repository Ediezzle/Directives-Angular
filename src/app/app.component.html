<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{'odd': odd % 2 !==0}"
            [ngStyle]="{'background-color': odd % 2 !==0 ?  'yellow' : 'transparent'}">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'odd': even % 2 !==0}" [ngStyle]="{'background-color': even % 2 !==0 ? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </div> 
        <ng-template [ngIf]="!onlyOdd">
        <div >
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'odd': even % 2 !==0}"
            [ngStyle]="{'background-color': even % 2 !==0 ? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </div>
      </ng-template> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'odd': even % 2 !==0}"
            [ngStyle]="{'background-color': even % 2 !==0 ? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <!-- <p class="appBasicHighlight">Style me with basic direvtive</p> -->
      <!-- <appBasicHighlight>Style me with basic direvtive</appBasicHighlight>  -->

      <!-- special case: you can do property binding without the square brackets and single quotation marks when dealing with a string -->
      <p appBetterHighlight defaultColor="yellow" [highlightColor]="'red'">Style me with better directive!</p>
      <!-- <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with better directive!</p> -->

      <!-- <p *ngIf="onlyOdd">Only odd</p> -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">
          value is 5
        </p>
        <p *ngSwitchCase="10">
          value is 10
        </p>
        <p *ngSwitchCase="100">
          value is 100
        </p>
        <p *ngSwitchDefault>
          value is default
        </p>
      </div>
    </div>
  </div>
</div>
